<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack 减脂营养追踪系统</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background-color: #0052cc; color: white; padding: 20px 10px; }
        nav a { margin: 0 10px; text-decoration: none; color: #fff; font-weight: bold; }
        .lang-switcher button { margin: 0 5px; }
        .container { padding: 20px; }
        .form-section { margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" style="width: 60px;">
        <h1 id="title">FitTrack 减脂营养追踪系统</h1>
        <nav>
            <a href="#" id="nav-home">首页 Home</a>
            <a href="#" id="nav-instructions">使用说明</a>
            <a href="#" id="nav-example">示例</a>
            <a href="#" id="nav-download">模板下载</a>
            <a href="#" id="nav-faq">常见问题</a>
        </nav>
        <div class="lang-switcher">
            <button onclick="setLang('zh')">中文</button>
            <button onclick="setLang('en')">English</button>
            <button onclick="setLang('th')">ภาษาไทย</button>
        </div>
        <p id="date"></p>
    </header>
    <div class="container">
        <p id="desc">通过图片识别与三餐记录，帮助你追踪每日膳食、体重变化，并生成个性化建议。</p>
        <p id="qr-instr">扫描二维码体验：</p>
        <img src="qrcode.png" alt="二维码" style="width: 150px;">

        <div class="form-section">
            <h3 id="bmi-title">BMI / BMR 计算器</h3>
            <form onsubmit="calculateBMI(event)">
                <label for="weight" id="label-weight">体重（公斤）</label><br>
                <input type="number" id="weight" required><br>
                <label for="height" id="label-height">身高（厘米）</label><br>
                <input type="number" id="height" required><br>
                <label for="age" id="label-age">年龄</label><br>
                <input type="number" id="age" required><br>
                <label for="gender" id="label-gender">性别</label><br>
                <select id="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select><br><br>
                <button type="submit" id="btn-calc">计算</button>
            </form>
            <p id="result"></p>
        </div>
    </div>
    <script src="lang.js"></script>
</body>
</html>
